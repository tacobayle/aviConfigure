---
- hosts: localhost
  connection: local

  # vars_files:
  #   - "vars/params.yml"

  roles:
    - role: "avinetworks.avisdk"

  tasks:

    - name: Debug
      debug:
        msg: "{{ avi_credentials }}"
      tags:
        - debug

#
# VSVIP creation
#
    - name: Define vip data for Aws (Multi AZ)
      set_fact:
        vipAwsMultiAz: "{{ vipAwsMultiAz | default([]) + [{ 'vip_id': my_idx, 'auto_allocate_floating_ip': 'true', 'auto_allocate_ip': 'true', 'avi_allocated_fip': 'true', 'subnet': {'ipam_network_subnet': {'subnet_uuid': item.2, 'subnet': {'mask': item.1.split('/')[1], 'type': 'V4', 'addr': item.1.split('/')[0] }}}}] }}"
      loop: "{{ awsZones | zip(awsSubnetAviVsCidrs, awsSubnetAviVsIds) | list }}"
      loop_control:
        index_var: my_idx
      when:
        - aws is defined
        - awsZones is defined
        - awsSubnetAviVsCidrs is defined
        - awsSubnetAviVsIds is defined

    - name: Debug VIP data Multi AZ
      debug:
        msg: "{{ vipAwsMultiAz }}"
      when:
        - aws is defined
        - awsZones is defined
        - awsSubnetAviVsCidrs is defined
        - awsSubnetAviVsIds is defined
      tags:
        - debug

    - name: Define vip data for Aws (Single AZ)
      set_fact:
        vipAwsSingleAz: "{{ vipAwsSingleAz | default([]) + [{ 'vip_id': my_idx, 'auto_allocate_floating_ip': 'true', 'auto_allocate_ip': 'true', 'avi_allocated_fip': 'true', 'subnet': {'ipam_network_subnet': {'subnet_uuid': item.1, 'subnet': {'mask': item.0.split('/')[1], 'type': 'V4', 'addr': item.0.split('/')[0] }}}}] }}"
      loop: "{{ awsSubnetAviVsCidrs | zip(awsSubnetAviVsIds) | list }}"
      loop_control:
        index_var: my_idx
      when:
        - aws is defined
        - awsZones is defined
        - awsSubnetAviVsCidrs is defined
        - awsSubnetAviVsIds is defined

    - name: Debug VIP data Single AZ
      debug:
        msg: "{{ vipAwsSingleAz }}"
      when:
        - aws is defined
        - awsZones is defined
        - awsSubnetAviVsCidrs is defined
        - awsSubnetAviVsIds is defined
      tags:
        - debug


    - name: Create vsvip for dns VS (AWS)
      avi_vsvip:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "vsvip-{{ item.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        dns_info:
          - fqdn: "{{ item.dns_info.0.fqdn | default(item.name + '.' + domain.name) }}"
            type: "{{ item.dns_info.0.type | default('DNS_RECORD_A') }}"
        vip: "{{ vipAwsSingleAz }}"
      loop: "{{ avi_virtualservice.dns }}"
      loop_control:
        label: "{{ item.name }}"
      when:
        - avi_virtualservice.dns is defined
        - item.cloud_ref == "cloudAws"
      tags:
        - vsVip
        - vsDns
        - vs

    - name: Create vsvip for dns VS (GCP)
      avi_vsvip:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "vsvip-{{ item.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        dns_info:
          - fqdn: "{{ item.dns_info.0.fqdn | default(item.name + '.' + domain.name) }}"
            type: "{{ item.dns_info.0.type | default('DNS_RECORD_A') }}"
        vip: "{{ item.vip }}"
      loop: "{{ avi_virtualservice.dns }}"
      loop_control:
        label: "{{ item.name }}"
      when:
        - avi_virtualservice.dns is defined
        - item.cloud_ref == "cloudGcp"
      tags:
        - vsVip
        - vsDns
        - vs

    - name: Create vsvip for dns VS (Vcenter)
      avi_vsvip:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "vsvip-{{ item.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        dns_info:
          - fqdn: "{{ item.dns_info.0 | default(item.name + '.' + domain.name) }}"
            type: "{{ item.dns_info.0.type | default('DNS_RECORD_A') }}"
        vip:
          - auto_allocate_ip: true
            ipam_network_subnet:
              network_ref: "/api/network/?name={{ item.network_ref | default(avi_network_vip.name) }}"
              subnet:
                mask: "{{ item.mask | default(avi_network_vip.subnet.0.prefix.mask) }}"
                ip_addr:
                  type: "{{ item.type | default(avi_network_vip.subnet.0.prefix.ip_addr.type) }}"
                  addr: "{{ item.addr | default(avi_network_vip.subnet.0.prefix.ip_addr.addr) }}"
      loop: "{{ avi_virtualservice.dns }}"
      when:
        - avi_virtualservice.http is defined
        - vmw is defined
      tags:
        - vsvip
        - vs

    - name: Create vsvip for dns VS (NSXT)
      avi_vsvip:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "vsvip-{{ item.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        tier1_lr: "{{ avi_network_vip.tier1 | default(omit) }}"
        dns_info:
          - fqdn: "{{ item.dns_info.0 | default(item.name + '.' + domain.name) }}"
            type: "{{ item.dns_info.0.type | default('DNS_RECORD_A') }}"
        vip:
          - auto_allocate_ip: true
            ipam_network_subnet:
              network_ref: "/api/network/?name={{ item.network_ref | default(avi_network_vip.name) }}"
              subnet:
                mask: "{{ nsxtSegmentVip.cidr.split('/')[1] }}"
                ip_addr:
                  type: "{{ avi_network_vip.type }}"
                  addr: "{{ nsxtSegmentVip.cidr.split('/')[0] }}"
      loop: "{{ avi_virtualservice.dns }}"
      when:
        - avi_virtualservice.http is defined
        - nsxt is defined
      tags:
        - vsvip
        - vs

    - name: Create vsvip for http VS (Vcenter)
      avi_vsvip:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "vsvip-{{ item.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        dns_info:
          - fqdn: "{{ item.dns_info.0 | default(item.name + '.' + domain.name) }}"
            type: "{{ item.dns_info.0.type | default('DNS_RECORD_A') }}"
        vip:
          - auto_allocate_ip: true
            ipam_network_subnet:
              network_ref: "/api/network/?name={{ item.network_ref | default(avi_network_vip.name) }}"
              subnet:
                mask: "{{ item.mask | default(avi_network_vip.subnet.0.prefix.mask) }}"
                ip_addr:
                  type: "{{ item.type | default(avi_network_vip.subnet.0.prefix.ip_addr.type) }}"
                  addr: "{{ item.addr | default(avi_network_vip.subnet.0.prefix.ip_addr.addr) }}"
      loop: "{{ avi_virtualservice.http }}"
      when:
        - avi_virtualservice.http is defined
        - vmw is defined
      tags:
        - vsvip
        - vs

    - name: Create vsvip for http VS (NSXT)
      avi_vsvip:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "vsvip-{{ item.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        tier1_lr: "{{ avi_network_vip.tier1 | default(omit) }}"
        dns_info:
          - fqdn: "{{ item.dns_info.0 | default(item.name + '.' + domain.name) }}"
            type: "{{ item.dns_info.0.type | default('DNS_RECORD_A') }}"
        vip:
          - auto_allocate_ip: true
            ipam_network_subnet:
              network_ref: "/api/network/?name={{ item.network_ref | default(avi_network_vip.name) }}"
              subnet:
                mask: "{{ nsxtSegmentVip.cidr.split('/')[1] }}"
                ip_addr:
                  type: "{{ avi_network_vip.type }}"
                  addr: "{{ nsxtSegmentVip.cidr.split('/')[0] }}"
      loop: "{{ avi_virtualservice.http }}"
      when:
        - avi_virtualservice.http is defined
        - nsxt is defined
      tags:
        - vsvip
        - vs

    - name: Create vsvip for http VS (AWS)
      avi_vsvip:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "vsvip-{{ item.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        dns_info:
          - fqdn: "{{ item.dns_info.0.fqdn | default(item.name + '.' + domain.name) }}"
            type: "{{ item.dns_info.0.type | default('DNS_RECORD_A') }}"
        vip: "{{ vipAwsMultiAz }}"
      loop: "{{ avi_virtualservice.http }}"
      loop_control:
        label: "{{ item.name }}"
      when:
        - avi_virtualservice.http is defined
        - item.cloud_ref == "cloudAws"
      tags:
        - vsvip
        - vsHttp
        - vs

    - name: Create vsvip for http VS (GCP)
      avi_vsvip:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "vsvip-{{ item.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        dns_info:
          - fqdn: "{{ item.dns_info.0.fqdn | default(item.name + '.' + domain.name) }}"
            type: "{{ item.dns_info.0.type | default('DNS_RECORD_A') }}"
        vip: "{{ item.vip }}"
      loop: "{{ avi_virtualservice.http }}"
      loop_control:
        label: "{{ item.name }}"
      when:
        - avi_virtualservice.http is defined
        - item.cloud_ref == "cloudGcp"
      tags:
        - vsvip
        - vsHttp
        - vs

#
# HM creation
#

    - name: Create HTTP health monitor
      avi_healthmonitor:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "{{ item.name }}"
        tenant: "{{ item.tenant_ref | default('admin') }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        http_monitor:
          http_request: "{{ item.http_request }}"
          http_response_code: "{{ item.http_response_code }}"
        receive_timeout: "{{ item.receive_timeout }}"
        failed_checks: "{{ item.failed_checks }}"
        send_interval: "{{ item.send_interval }}"
        successful_checks: "{{ item.successful_checks }}"
        type: "{{ item.type }}"
      loop: "{{ avi_healthmonitor }}"
      loop_control:
        label: "{{ item.name }}"
      when:
        - item.type == "HEALTH_MONITOR_HTTP"
        - avi_healthmonitor is defined
      tags:
        - vsHttp
        - hm
        - pool
        - vs

#
# Pool creation
#
    # - name: get Network details (ansible bug get/post related to nsxt object)
    #   avi_api_session:
    #     avi_credentials: "{{ avi_credentials }}"
    #     api_version: "{{ avi_credentials.api_version }}"
    #     http_method: post
    #     timeout: 300
    #     path: nsxt/groups
    #     data:
    #       cloud_uuid: "{{ aviCloudUuid }}"
    #     params:
    #       page_size: -1
    #   register: nsxtgroupsOutput
      # when:
      #   - avi_pool_nsxtGroup is defined
      #   - avi_cloud.vtype == "CLOUD_NSXT"
      # tags:
      #   - pool
      #   - vsHttp
      #   - vs

    - name: retrieve NsxT details for avi_pool_nsxtGroup
      command: python3 python/retrieveNsxtGroups.py ../vars/creds.json "{{ aviCloudUuid }}"
      ignore_errors: no
      register: nsxtGroupsJson
      when:
        - avi_pool_nsxtGroup is defined
        - nsxt is defined
      tags:
        - pool
        - vsHttp
        - vs
        - avi_pool_nsxtGroup

    - name: save NsxT details for avi_pool_nsxtGroup
      set_fact:
        nsxtGroups: "{{ nsxtGroupsJson.stdout | from_json }}"
      when:
        - avi_pool_nsxtGroup is defined
        - nsxt is defined
      tags:
        - pool
        - vsHttp
        - vs
        - avi_pool_nsxtGroup

    - name: create pool with servers (NSXT) based on NSXT group
      avi_pool:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "{{ item.0.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        lb_algorithm: "{{ item.0.lb_algorithm | default('LB_ALGORITHM_ROUND_ROBIN') }}"
        tier1_lr: "{{ avi_network_vip.tier1 | default(omit) }}"
        nsx_securitygroup:
          - "{{ item.1.id }}"
        application_persistence_profile_ref: "/api/applicationpersistenceprofile?name={{ item.0.application_persistence_profile_ref | default('System-Persistence-Client-IP') }}"
        health_monitor_refs:
          - "/api/healthmonitor?name={{ item.0.health_monitor_refs }}"
      with_nested:
        - "{{ avi_pool_nsxtGroup }}"
        - "{{ nsxtGroups.resource.nsxt_groups }}"
      ignore_errors: yes
      when:
        - avi_pool_nsxtGroup is defined
        - nsxt is defined
        - item.0.groupName == item.1.name
      tags:
        - pool
        - vsHttp
        - vs
        - avi_pool_nsxtGroup

    - name: create autoscalepolicy for ASG
      avi_serverautoscalepolicy:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "{{ item.name }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        min_size: "{{ item.min_size | default('2') }}"
        max_size: "{{ item.max_size | default('2') }}"
        max_scaleout_adjustment_step: "{{ item.max_scaleout_adjustment_step | default('1') }}"
        max_scalein_adjustment_step: "{{ item.max_scalein_adjustment_step | default('1') }}"
        scaleout_cooldown: "{{ item.scaleout_cooldown | default('300') }}"
        scalein_cooldown: "{{ item.scalein_cooldown | default('300') }}"
      loop: "{{ avi_serverautoscalepolicy }}"
      when:
        - avi_serverautoscalepolicy is defined
      tags:
        - pool
        - vsHttp
        - vs
        - avi_pool_awsGroup

    - name: create pool with servers (AWS) based on Auto Scaling Group
      avi_pool:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "{{ item.name }}"
        autoscale_launch_config_ref: "/api/autoscalelaunchconfig?name={{ item.autoscale_launch_config_ref | default('default-autoscalelaunchconfig') }}"
        autoscale_policy_ref: "/api/serverautoscalepolicy?name={{ item.autoscale_policy_ref | default(omit) }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        lb_algorithm: "{{ item.lb_algorithm | default('LB_ALGORITHM_ROUND_ROBIN') }}"
        external_autoscale_groups:
          - "{{ item.external_autoscale_groups }}"
        application_persistence_profile_ref: "/api/applicationpersistenceprofile?name={{ item.application_persistence_profile_ref | default('System-Persistence-Client-IP') }}"
        health_monitor_refs:
          - "/api/healthmonitor?name={{ item.health_monitor_refs }}"
      loop: "{{ avi_pool_awsGroup }}"
      when:
        - avi_pool_awsGroup is defined
      tags:
        - pool
        - vsHttp
        - vs
        - avi_pool_awsGroup

    - name: Create pool without server (NSX-T)
      avi_pool:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "{{ avi_pool.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        tier1_lr: "{{ avi_network_vip.tier1 | default(omit) }}"
      when:
        - avi_pool is defined
        - nsxt is defined
      tags:
        - pool
        - vsHttp
        - vs

    - name: Create pool without server
      avi_pool:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "{{ avi_pool.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
      when:
        - avi_pool is defined
      tags:
        - pool
        - vsHttp
        - vs

    - name: update pool with servers (Vcenter)
      avi_pool:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        avi_api_patch_op : add
        avi_api_update_method: patch
        name: "{{ avi_pool.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        lb_algorithm: "{{ avi_pool.lb_algorithm | default('LB_ALGORITHM_ROUND_ROBIN') }}"
        health_monitor_refs:
          - "/api/healthmonitor?name={{ avi_pool.health_monitor_refs }}"
        servers:
          - ip:
              addr: "{{ item.0 }}"
              type: 'V4'
      loop: "{{ avi_servers }}"
      when:
        - avi_servers is defined
        - avi_pool is defined
        - vmw is defined
      tags:
        - pool
        - vsHttp
        - vs

    - name: update pool with servers (NSXT)
      avi_pool:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        avi_api_patch_op : add
        avi_api_update_method: patch
        name: "{{ avi_pool.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        lb_algorithm: "{{ avi_pool.lb_algorithm | default('LB_ALGORITHM_ROUND_ROBIN') }}"
        tier1_lr: "{{ avi_network_vip.tier1 | default(omit) }}"
        health_monitor_refs:
          - "/api/healthmonitor?name={{ avi_pool.health_monitor_refs }}"
        servers:
          - ip:
              addr: "{{ item }}"
              type: 'V4'
      loop: "{{ avi_servers }}"
      when:
        - avi_servers is defined
        - avi_pool is defined
        - nsxt is defined
      tags:
        - pool
        - vsHttp
        - vs

    - name: update pool with servers (AWS or GCP)
      avi_pool:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        avi_api_patch_op : add
        avi_api_update_method: patch
        name: "{{ avi_pool.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        lb_algorithm: "{{ avi_pool.lb_algorithm }}"
        health_monitor_refs:
          - "/api/healthmonitor?name={{ avi_pool.health_monitor_refs }}"
        servers:
          - ip:
              addr: "{{ item }}"
              type: 'V4'
      loop: "{{ avi_servers }}"
      when:
        - avi_servers is defined
        - avi_pool is defined
        - item.cloud_ref == "CLOUD_AWS" or item.cloud_ref == "CLOUD_GCP"
      tags:
        - pool
        - vsHttp
        - vs

    - name: Create pool without server for OpenCart
      avi_pool:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "{{ avi_pool_open_cart.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        lb_algorithm: "{{ avi_pool_open_cart.lb_algorithm | default('LB_ALGORITHM_ROUND_ROBIN') }}"
        application_persistence_profile_ref: "/api/applicationpersistenceprofile?name={{ avi_pool_open_cart.application_persistence_profile_ref | default('System-Persistence-Client-IP') }}"
      when:
        - avi_pool_open_cart is defined
        - item.cloud_ref == "cloudVmw" or item.cloud_ref == "cloudGcp" or item.cloud_ref == "cloudAws"
      tags:
        - pool
        - vsHttp
        - vs

    - name: update pool with servers for OpenCart (Vcenter)
      avi_pool:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        avi_api_patch_op : add
        avi_api_update_method: patch
        name: "{{ avi_pool_open_cart.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ tenant_ref | default('admin') }}"
        lb_algorithm: "{{ avi_pool_open_cart.lb_algorithm | default('LB_ALGORITHM_ROUND_ROBIN') }}"
        application_persistence_profile_ref: "/api/applicationpersistenceprofile?name={{ avi_pool_open_cart.application_persistence_profile_ref | default('System-Persistence-Client-IP') }}"
        health_monitor_refs:
          - "/api/healthmonitor?name={{ avi_pool_open_cart.health_monitor_refs }}"
        servers:
          - ip:
              addr: "{{ item }}"
              type: 'V4'
      loop: "{{ avi_servers_open_cart }}"
      when:
        - avi_servers_open_cart is defined
        - avi_pool_open_cart is defined
        - item.cloud_ref == "cloudVmw" or item.cloud_ref == "cloudGcp" or item.cloud_ref == "cloudAws"
      tags:
        - pool
        - vsHttp
        - vs

#
# VS creation
#
    - name: Create HTTP Virtualservice (based on vsvip)
      avi_virtualservice:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "{{ item.name }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        enabled: "{{ item.enabled | default('true') }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        application_profile_ref: "/api/applicationprofile/?name={{ item.application_profile_ref | default('System-Secure-HTTP') }}"
        ssl_profile_ref: "/api/sslprofile/?name={{ item.ssl_profile_ref | default('System-Standard') }}"
        ssl_key_and_certificate_refs: "/api/sslkeyandcertificate/?name={{ item.ssl_key_and_certificate_refs | default('System-Default-Cert') }}"
        services: "{{ item.services }}"
        pool_ref: "/api/pool?name={{ item.pool_ref }}"
        enable_rhi: "{{ item.enable_rhi | default('false') }}"
        vsvip_ref: "/api/vsvip/?name=vsvip-{{ item.name }}"
        se_group_ref:  "/api/serviceenginegroup/?name={{ item.se_group_ref | default('Default-Group') }}"
        analytics_policy:
          udf_log_throttle: 10
          metrics_realtime_update:
            duration: 0
            enabled: true
          significant_log_throttle: 0
          client_insights: NO_INSIGHTS
          full_client_logs:
            duration: 30
            throttle: 10
            enabled: true
          all_headers: true
      loop: "{{ avi_virtualservice.http }}"
      when:
        - avi_virtualservice.http is defined
      register: outputVsHttp
      tags:
        - vsHttp
        - vs

    - name: Create DNS Virtualservice
      avi_virtualservice:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        name: "{{ item.name }}"
        application_profile_ref: "/api/applicationprofile/?name={{ item.application_profile_ref | default('System-DNS') }}"
        network_profile_ref: "/api/networkprofile/?name={{ item.network_profile_ref | default('System-UDP-Per-Pkt') }}"
        cloud_ref: "/api/cloud/?name={{ item.cloud_ref | default(avi_cloud.name) }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        tenant: "{{ item.tenant_ref | default('admin') }}"
        se_group_ref:  "/api/serviceenginegroup/?name={{ item.se_group_ref | default('Default-Group') }}"
        services: "{{ item.services }}"
        vsvip_ref: "/api/vsvip/?name=vsvip-{{ item.name }}"
      loop: "{{ avi_virtualservice.dns }}"
      loop_control:
        label: "{{ item.name }}"
      when: avi_virtualservice.dns is defined
      register: outputVsDns
      tags:
        - vsDns
        - vs

    - name: Update system config with DNS VS
      avi_systemconfiguration:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        avi_api_patch_op : add
        avi_api_update_method: patch
        dns_virtualservice_refs: "/api/virtualservice/?name={{ avi_virtualservice.dns.0.name }}"
      tags:
        - vsDns
        - vs

    # - name: Debug
    #   debug:
    #     msg: "{{ outputVsDns }}"
    #
    # - name: Debug
    #   debug:
    #     msg: "{{ outputVsDns.results.1.obj.uuid }}"

    - name: Wait for the VS Http to be ready
      avi_api_session:
        avi_credentials: "{{ avi_credentials | default(omit) }}"
        api_context: "{{ avi_api_context | default(omit) }}"
        http_method: get
        timeout: 300
        path: virtualservice-inventory
        tenant: "{{ item.tenant_ref | default('admin') }}"
      register: statusVs
      until: statusVs.obj.results.0.runtime.oper_status.state == "OPER_UP"
      retries: 120
      delay: 10
      when: avi_virtualservice.http is defined
      ignore_errors: yes
      tags:
        - vsHttp
        - vs
