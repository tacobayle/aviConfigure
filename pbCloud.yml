---
- hosts: localhost
  connection: local
  gather_facts: no

  vars_files:
  #   # - "vars/fromTerraform.yml"
    # - "../vars/creds.json"

  roles:
    - role: "avinetworks.avisdk"

  tasks:

    - name: python workaround to retreive transport zone id
      command: python3 python/retrieveNsxtTransportZoneId.py ../vars/creds.json "{{ nsx.server }}" "{{ nsxtUserOutput.obj.uuid }}" "{{ avi_cloud.transportZone }}"
      ignore_errors: no
      register: nsxtTransportZoneId
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_cloud.transportZone is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - name: retrieve tier1s for mgt
      command: python3 python/retrieveNsxtTier1s.py ../vars/creds.json "{{ nsx.server }}" "{{ nsxtUserOutput.obj.uuid }}" "{{ avi_cloud.tier1 }}"
      ignore_errors: no
      register: nsxtTier1sMgtJson
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_cloud.tier1 is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - set_fact:
        nsxtTier1sMgt: "{{ nsxtTier1sMgtJson.stdout | from_json }}"
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - name: retrieve tier1s for avi vip
      command: python3 python/retrieveNsxtTier1s.py ../vars/creds.json "{{ nsx.server }}" "{{ nsxtUserOutput.obj.uuid }}" "{{ avi_network_vip.tier1 }}"
      ignore_errors: no
      register: nsxtTier1sVipJson
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_network_vip.tier1 is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - set_fact:
        nsxtTier1sVip: "{{ nsxtTier1sVipJson.stdout | from_json }}"
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_network_vip.tier1 is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - name: retrieve segment details for avi management
      command: python3 python/retrieveNsxtSegment.py ../vars/creds.json "{{ nsx.server }}" "{{ nsxtUserOutput.obj.uuid }}" "{{ nsxtTransportZoneId.stdout }}" "{{ avi_cloud.network }}"
      ignore_errors: no
      register: nsxtSegmentMgtJson
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_cloud.network is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - set_fact:
        nsxtSegmentMgt: "{{ nsxtSegmentMgtJson.stdout | from_json }}"
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_cloud.network is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - name: retrieve segment details for avi vip
      command: python3 python/retrieveNsxtSegment.py ../vars/creds.json "{{ nsx.server }}" "{{ nsxtUserOutput.obj.uuid }}" "{{ nsxtTransportZoneId.stdout }}" "{{ avi_network_vip.name }}"
      ignore_errors: no
      register: nsxtSegmentVipJson
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_network_vip.name is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - set_fact:
        nsxtSegmentVip: "{{ nsxtSegmentVipJson.stdout | from_json }}"
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_network_vip.name is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - name: retrieve segment details for avi backend network
      command: python3 python/retrieveNsxtSegment.py ../vars/creds.json "{{ nsx.server }}" "{{ nsxtUserOutput.obj.uuid }}" "{{ nsxtTransportZoneId.stdout }}" "{{ avi_network_backend.name }}"
      ignore_errors: no
      register: nsxtSegmentBacJson
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_network_backend.name is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - set_fact:
        nsxtSegmentBac: "{{ nsxtSegmentBacJson.stdout | from_json }}"
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_network_backend.name is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - name: Configure Avi Cloud for NSXT
      avi_cloud:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        name: "{{ avi_cloud.name }}"
        vtype: "{{ avi_cloud.vtype }}"
        nsxt_configuration:
          nsxt_url: "{{ nsx.server }}"
          transport_zone: "{{ nsxtTransportZoneId.stdout }}"
          # site_id: default
          # enforcementpoint_id: default
          # domain_id: default
          management_segment:
            tier1_lr_id: "{{ nsxtTier1sMgt.id }}"
            segment_id: "{{ nsxtSegmentMgt.id }}"
          tier1_segment_config:
            segment_config_mode: TIER1_SEGMENT_MANUAL
            manual:
              tier1_lrs:
              - tier1_lr_id: "{{ nsxtTier1sVip.id }}"
                segment_id: "{{ nsxtSegmentVip.id }}"
          #automate_dfw_rules: false
          nsxt_credentials_ref: "/api/cloudconnectoruser/{{ nsxtUserOutput.obj.uuid }}"
        dhcp_enabled: "{{ avi_cloud.dhcp_enabled }}"
        dns_provider_ref: "/api/ipamdnsproviderprofile/?name={{ avi_cloud.dns_provider_ref | default('dns-avi') }}"
        obj_name_prefix: "{{ avi_cloud.obj_name_prefix | default('AVINSXT') }}"
      register: aviCloudOutput
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_NSXT"
      tags:
        - cloud
        - debugnsxt

    - pause:
        minutes: 1
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_NSXT"
      tags:
        - cloud
        - debugnsxt

    - name: retrieve vcenter content library info
      command: python3 python/retrieveNsxtVcentersLibrary.py ../vars/creds.json "{{ vcenter.server }}" "{{ vcenterUserOutput.obj.uuid }}" "{{ avi_cloud.vcenterContentLibrary }}"
      ignore_errors: no
      register: vcenterContentLibraryJson
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_cloud.vcenterContentLibrary is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - set_fact:
        vcenterContentLibrary: "{{ vcenterContentLibraryJson.stdout | from_json }}"
      tags:
        - cloud
        - nsxtApi
        - debugnsxt
      when:
        - avi_cloud.vcenterContentLibrary is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - name: Configure Vcenter Server for NSXT cloud
      avi_vcenterserver:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        name: vcenterserverOne
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        cloud_ref: "/api/cloud/?name={{ avi_cloud.name }}"
        vcenter_url: "{{ vcenter.server }}"
        content_lib:
          id: "{{ vcenterContentLibrary.id }}"
        vcenter_credentials_ref: "/api/cloudconnectoruser/{{ vcenterUserOutput.obj.uuid }}"
      tags:
        - cloud
        - vcenterserver
        - debugnsxt
      when:
        - vcenter.server is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - pause:
        minutes: 1
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_NSXT"
      tags:
        - cloud
        - debugnsxt

    - name: Configure Avi Cloud for Vcenter
      avi_cloud:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        name: "{{ avi_cloud.name }}"
        vtype: "{{ avi_cloud.vtype }}"
        vcenter_configuration: "{{ avi_cloud.vcenter_configuration }}"
        dhcp_enabled: "{{ avi_cloud.dhcp_enabled }}"
      register: aviCloudOutput
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_VCENTER"
      tags:
        - cloud

    - pause:
        minutes: 1
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_VCENTER"
      tags:
        - cloud
        - debugnsxt

    - name: get Network details
      avi_api_session:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        http_method: get
        timeout: 300
        path: network
        params:
          page_size: -1
      register: networkOutput
      tags:
        - cloud
        - network
        - ipamdns
        - debugnsxt
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_VCENTER" or avi_cloud.vtype == "CLOUD_NSXT"

    - name: Retrieve Network Mgt Uuid
      set_fact:
        networkMgtUuid: "{{ item.uuid }}"
      loop: "{{ networkOutput.obj.results }}"
      tags:
        - cloud
        - network
        - ipamdns
        - debugnsxt
      when:
        - avi_cloud.vtype == "CLOUD_NSXT"
        - item.name == avi_cloud.network

    - name: Set IP details of Mgt Network
      set_fact:
        nsxtSegmentMgtSubnet:
          - prefix:
              mask: "{{ nsxtSegmentMgt.cidr.split('/')[1] }}"
              ip_addr:
                type: "{{ avi_cloud.networkType }}"
                addr: "{{ nsxtSegmentMgt.cidr.split('/')[0] }}"
            static_ranges:
              - begin:
                  type: "{{ avi_cloud.networkType }}"
                  addr: "{{ nsxtSegmentMgt.cidr.split('/')[0].split('.')[0] }}.{{ nsxtSegmentMgt.cidr.split('/')[0].split('.')[1] }}.{{ nsxtSegmentMgt.cidr.split('/')[0].split('.')[2] }}.{{ avi_cloud.networkRangeBegin }}"
                end:
                  type: "{{ avi_cloud.networkType }}"
                  addr: "{{ nsxtSegmentMgt.cidr.split('/')[0].split('.')[0] }}.{{ nsxtSegmentMgt.cidr.split('/')[0].split('.')[1] }}.{{ nsxtSegmentMgt.cidr.split('/')[0].split('.')[2] }}.{{ avi_cloud.networkRangeEnd }}"
      tags:
        - cloud
        - network
        - ipamdns
        - debugnsxt
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_NSXT"

    - name: Update Mgmt Network
      avi_network:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        cloud_ref: "/api/cloud/?name={{ avi_cloud.name }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        avi_api_patch_op : add
        avi_api_update_method: patch
        uuid: "{{ networkMgtUuid | default(omit) }}"
        name: "{{ avi_cloud.network }}"
        dhcp_enabled: "{{ avi_cloud.networkDhcpEnabled | default(omit) }}"
        exclude_discovered_subnets: "{{ avi_cloud.networkExcludeDiscoveredSubnets | default(omit) }}"
        vcenter_dvs: "{{ avi_cloud.networkVcenterDvs | default(omit) }}"
        configured_subnets: "{{ nsxtSegmentMgtSubnet | default(omit) }}"
      when:
        - avi_cloud.network is defined
        - avi_cloud.vtype == "CLOUD_VCENTER" or avi_cloud.vtype == "CLOUD_NSXT"
      tags:
        - cloud
        - network
        - ipamdns
        - debugnsxt

    - name: get Network details
      avi_api_session:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        http_method: get
        timeout: 300
        path: network
        params:
          page_size: -1
      register: networkOutput
      tags:
        - cloud
        - network
        - ipamdns
        - debugnsxt
      when:
        - avi_cloud.vtype == "CLOUD_VCENTER" or avi_cloud.vtype == "CLOUD_NSXT"

    - name: Retrieve Network Vip Uuid
      set_fact:
        networkVipUuid: "{{ item.uuid }}"
      loop: "{{ networkOutput.obj.results }}"
      tags:
        - cloud
        - network
        - ipamdns
        - debugnsxt
      when:
        - avi_cloud.vtype == "CLOUD_NSXT"
        - item.name == avi_network_vip.name

    - name: Set IP details of Vip Network
      set_fact:
        nsxtSegmentVipSubnet:
          - prefix:
              mask: "{{ nsxtSegmentVip.cidr.split('/')[1] }}"
              ip_addr:
                type: "{{ avi_network_vip.type }}"
                addr: "{{ nsxtSegmentVip.cidr.split('/')[0] }}"
            static_ranges:
              - begin:
                  type: "{{ avi_network_vip.type }}"
                  addr: "{{ nsxtSegmentVip.cidr.split('/')[0].split('.')[0] }}.{{ nsxtSegmentVip.cidr.split('/')[0].split('.')[1] }}.{{ nsxtSegmentVip.cidr.split('/')[0].split('.')[2] }}.{{ avi_network_vip.networkRangeBegin }}"
                end:
                  type: "{{ avi_network_vip.type }}"
                  addr: "{{ nsxtSegmentVip.cidr.split('/')[0].split('.')[0] }}.{{ nsxtSegmentVip.cidr.split('/')[0].split('.')[1] }}.{{ nsxtSegmentVip.cidr.split('/')[0].split('.')[2] }}.{{ avi_network_vip.networkRangeEnd }}"
      tags:
        - cloud
        - network
        - ipamdns
        - debugnsxt
      when:
        - avi_network_vip is defined
        - avi_cloud.vtype == "CLOUD_NSXT"
        - nsxtSegmentVip is defined

    - name: set vrf Vip (NSXT)
      set_fact:
        vrfNsxt: "/api/vrfcontext/?name={{ avi_network_vip.tier1 }}"
      tags:
        - cloud
        - network
        - ipamdns
        - debugnsxt
      when:
        - avi_cloud.vtype == "CLOUD_NSXT"

    - name: Update Vip Network for NSXT
      avi_network:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        cloud_ref: "/api/cloud/?name={{ avi_cloud.name }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        avi_api_patch_op : add
        avi_api_update_method: patch
        uuid: "{{ networkVipUuid | default(omit) }}"
        name: "{{ avi_network_vip.name }}"
        dhcp_enabled: "{{ avi_network_vip.dhcp_enabled | default(omit) }}"
        exclude_discovered_subnets: "{{ avi_network_vip.exclude_discovered_subnets | default(omit) }}"
        vcenter_dvs: "{{ avi_network_vip.vcenter_dvs | default(omit) }}"
        configured_subnets: "{{ nsxtSegmentVipSubnet | default(omit) }}"
        vrf_context_ref: "{{ vrfNsxt | default(omit) }}"
      register: networkOutput
      when:
        - avi_network_vip is defined
        - avi_cloud.vtype == "CLOUD_NSXT"
      tags:
        - cloud
        - network
        - ipamdns
        - debugnsxt

    - name: Update Vip Network for V-vcenter
      avi_network:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        cloud_ref: "/api/cloud/?name={{ avi_cloud.name }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        name: "{{ avi_network_vip.name }}"
        configured_subnets: "{{ avi_network_vip.subnet }}"
        dhcp_enabled: "{{ avi_network_vip.dhcp_enabled }}"
        exclude_discovered_subnets: "{{ avi_network_vip.exclude_discovered_subnets }}"
        vcenter_dvs: "{{ avi_network_vip.vcenter_dvs }}"
      register: networkOutput
      when:
        - avi_network_vip is defined
        - avi_cloud.vtype == "CLOUD_VCENTER"
      tags:
        - ipam

    - name: Update Network backend
      avi_network:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        cloud_ref: "/api/cloud/?name={{ avi_cloud.name }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        name: "{{ avi_network_backend.name }}"
        configured_subnets: "{{ avi_network_backend.subnet }}"
        dhcp_enabled: "{{ avi_network_backend.dhcp_enabled }}"
        exclude_discovered_subnets: "{{ avi_network_backend.exclude_discovered_subnets }}"
        vcenter_dvs: "{{ avi_network_backend.vcenter_dvs }}"
      when:
        - avi_network_backend is defined
        - avi_cloud.vtype == "CLOUD_VCENTER"
      tags:
        - ipam

    - name: Create Avi IPAM
      avi_ipamdnsproviderprofile:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        internal_profile:
          usable_network_refs:
            - "/api/network/{{ networkOutput.obj.uuid }}"
        name: "{{ ipam.name | default('ipam-avi') }}"
        type: IPAMDNS_TYPE_INTERNAL
      when:
        - avi_network_vip is defined
        - avi_cloud.vtype == "CLOUD_NSXT" or avi_cloud.vtype == "CLOUD_VCENTER"
      tags:
        - ipam
        - debugnsxt

    - pause:
        minutes: 1
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_VCENTER"
      tags:
        - cloud
        - debugnsxt

    - name: Update vrf with default route for VIP network
      avi_vrfcontext:
        avi_api_patch_op : add
        avi_api_update_method: patch
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        cloud_ref: "/api/cloud/?name={{ avi_cloud.name }}"
        tenant_ref: "/api/tenant?name={{ item.tenant_ref | default('admin') }}"
        name: "{{ avi_network_vip.tier1 }}"
        static_routes:
          - prefix:
              ip_addr:
                addr: "0.0.0.0"
                type: "{{ avi_network_vip.type }}"
              mask: "0"
            next_hop:
              addr: "{{ nsxtSegmentVip.cidr.split('/')[0].split('.')[0] }}.{{ nsxtSegmentVip.cidr.split('/')[0].split('.')[1] }}.{{ nsxtSegmentVip.cidr.split('/')[0].split('.')[2] }}.{{ avi_network_vip.gwAddr }}"
              type: "{{ avi_network_vip.type }}"
            route_id: "1"
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_NSXT"
      tags:
        - cloud
        - debugnsxt

    - name: Update Avi Cloud for NSXT
      avi_cloud:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        name: "{{ avi_cloud.name }}"
        vtype: "{{ avi_cloud.vtype }}"
        nsxt_configuration:
          nsxt_url: "{{ nsx.server }}"
          transport_zone: "{{ nsxtTransportZoneId.stdout }}"
          # site_id: default
          # enforcementpoint_id: default
          # domain_id: default
          management_segment:
            tier1_lr_id: "{{ nsxtTier1sMgt.id }}"
            segment_id: "{{ nsxtSegmentMgt.id }}"
          tier1_segment_config:
            segment_config_mode: TIER1_SEGMENT_MANUAL
            manual:
              tier1_lrs:
              - tier1_lr_id: "{{ nsxtTier1sVip.id }}"
                segment_id: "{{ nsxtSegmentVip.id }}"
          #automate_dfw_rules: false
          nsxt_credentials_ref: "/api/cloudconnectoruser/{{ nsxtUserOutput.obj.uuid }}"
        dhcp_enabled: "{{ avi_cloud.dhcp_enabled }}"
        dns_provider_ref: "/api/ipamdnsproviderprofile/?name={{ avi_cloud.dns_provider_ref | default('dns-avi') }}"
        ipam_provider_ref: "/api/ipamdnsproviderprofile/?name={{ avi_cloud.ipam_provider_ref | default('ipam-avi') }}"
        se_group_template_ref: "/api/serviceenginegroup?name=Default-Group"
        obj_name_prefix: "{{ avi_cloud.obj_name_prefix | default('AVINSXT') }}"
      register: aviCloudOutput
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_NSXT"
      tags:
        - cloud
        - nsxt
        - debugnsxt

    - set_fact:
        aviCloudUuid: "{{ aviCloudOutput.obj.uuid }}"
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_NSXT"
      tags:
        - cloud

    - name: Update Avi Cloud (Vcenter)
      avi_cloud:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        name: "{{ avi_cloud.name }}"
        vtype: "{{ avi_cloud.vtype }}"
        vcenter_configuration: "{{ avi_cloud.vcenter_configuration }}"
        dhcp_enabled: "{{ avi_cloud.dhcp_enabled }}"
        ipam_provider_ref: "/api/ipamdnsproviderprofile/?name={{ avi_cloud.ipam_provider_ref | default('ipam-avi') }}"
        dns_provider_ref: "/api/ipamdnsproviderprofile/?name={{ avi_cloud.dns_provider_ref | default('dns-avi') }}"
        se_group_template_ref: "/api/serviceenginegroup?name=Default-Group"
      register: aviCloudOutput
      when:
        - avi_network_vip is defined
        - avi_cloud.vtype == "CLOUD_VCENTER"
      tags:
        - cloud
        - ipam
        - dns

    - pause:
        minutes: 2
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_VCENTER"
      tags:
        - cloud
        - debugnsxt

    - set_fact:
        aviCloudUuid: "{{ aviCloudOutput.obj.uuid }}"
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_VCENTER"
      tags:
        - cloud

    - name: Configure Avi Cloud for AWS
      avi_cloud:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        name: "{{ avi_cloud.name }}"
        vtype: "{{ avi_cloud.vtype }}"
        aws_configuration: "{{ avi_cloud.aws_configuration }}"
      register: aviCloudOutput
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_AWS"
      tags:
        - cloud

    - set_fact:
        aviCloudUuid: "{{ aviCloudOutput.obj.uuid }}"
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_AWS"
      tags:
        - cloud

    - name: Configure Cloud for GCP
      avi_cloud:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        name: "{{ avi_cloud.name }}"
        vtype: "{{ avi_cloud.vtype }}"
        gcp_configuration: "{{ avi_cloud.gcp_configuration }}"
        ipam_provider_ref: "/api/ipamdnsproviderprofile/?name={{ avi_cloud.ipam_provider_ref | default('ipam-avi') }}"
        dns_provider_ref: "/api/ipamdnsproviderprofile/?name={{ avi_cloud.dns_provider_ref | default('dns-avi') }}"
      register: aviCloudOutput
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_GCP"
      tags:
        - cloud

    - set_fact:
        aviCloudUuid: "{{ aviCloudOutput.obj.uuid }}"
      when:
        - avi_cloud is defined
        - avi_cloud.vtype == "CLOUD_GCP"
      tags:
        - cloud

    - name: Wait for the cloud to be ready
      avi_api_session:
        avi_credentials: "{{ avi_credentials }}"
        api_version: "{{ avi_credentials.api_version }}"
        http_method: get
        timeout: 300
        path: cloud-inventory
      register: statusCloud
      until: statusCloud.obj.results.1.status.state == "CLOUD_STATE_PLACEMENT_READY"
      retries: 120
      delay: 10
      when:
