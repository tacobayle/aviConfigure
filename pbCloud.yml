      register: aviCloudGcp
      when:
        - gcp is defined
        - gcpZones is defined
      tags:
        - cloud

    - name: save avi Cloud Gcp Uuid
      set_fact:
        aviCloudGcpUuid: "{{ aviCloudGcp.obj.uuid }}"
      when:
        - gcp is defined
      tags:
