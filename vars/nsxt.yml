  networkRangeBegin: 11
  networkRangeEnd: 50
  gwAddr: 1

avi_network_backend:
  name: N1-T1_Segment-Backend_10.7.6.0-24
  dhcp_enabled: false
  exclude_discovered_subnets: true
  vcenter_dvs: true
  type: V4

avi_servers:
- "10.7.6.10"
- "10.7.6.11"


avi_healthmonitor:
  - name: &hm0 hm1
    receive_timeout: 1
    failed_checks: 2
    send_interval: 1
    successful_checks: 2
    type: HEALTH_MONITOR_HTTP
    http_request: "HEAD / HTTP/1.0"
    http_response_code:
      - HTTP_2XX
      - HTTP_3XX
      - HTTP_5XX

avi_pool:
  name: &pool0 pool1
  lb_algorithm: LB_ALGORITHM_ROUND_ROBIN
  health_monitor_refs: *hm0

avi_pool_nsxtGroup:
  - name: &pool1 pool2BasedOnNsxtGroup
    groupName: n1-avi-backend-servers-01
    health_monitor_refs: *hm0

avi_virtualservice:
  http:
    - name: &vs0 app1
      services:
        - port: 80
          enable_ssl: false
        - port: 443
          enable_ssl: true
      pool_ref: *pool0
      enable_rhi: false
    - name: &vs1 app2-se-cpu-auto-scale-out
      services:
        - port: 443
          enable_ssl: true
      pool_ref: *pool0
      enable_rhi: false
      se_group_ref: *segroup1
    - name: &vs2 app3-nsxtGroupBased
      services:
        - port: 443
          enable_ssl: true
      pool_ref: *pool1
      enable_rhi: false
  dns:
    - name: app3-dns
      services:
        - port: 53
    - name: app4-gslb
      services:
        - port: 53
      se_group_ref: *segroup2
