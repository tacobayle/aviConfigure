avi_cloud:
  name: cloudNsxt
  vtype: CLOUD_NSXT
  transportZone: TZ_nested_nsx-overlay
  tier1: N1-T1_AVI-SE-Mgmt
  dhcp_enabled: false
  network: N1-T1_Segment-AVI-SE-Mgt_10.7.3.0-24
